
plugins {
    id "com.tngtech.jgiven.gradle-plugin" version "0.17.1"
    id 'org.springframework.boot' version '2.1.4.RELEASE'
}

apply plugin: "com.tngtech.jgiven.gradle-plugin"
apply plugin: 'io.spring.dependency-management'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = '1.0'

repositories {
    mavenCentral()
//    mavenLocal()
//    maven {
//        url "https://oss.sonatype.org/content/groups/public/"
//    }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile group: 'com.tngtech.jgiven', name: 'jgiven-junit', version: '0.17.1'
    testCompile group: 'com.tngtech.jgiven', name: 'jgiven-spring', version: '0.17.1'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.12.2'
    testCompile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.13.1'
    testCompile("org.springframework.boot:spring-boot-starter-test")
}

